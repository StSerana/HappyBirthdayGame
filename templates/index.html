<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Generated Pairs</h1>
          <hr class="mt-0 mb-4">
          {% block content %}
              <form method="get" novalidate>
                  {% csrf_token %}
                  <button type="submit" class="btn btn-success">Получить игроков</button>
              </form>
              <div class="d-flex flex-column bd-highlight mb-3">
              {% for pair in pairs %}
                 <h2><div class="p-2 bd-highlight">{{ pair }}</div></h2>
              {% endfor %}
              </div>
          {% endblock %}
        </div>
      <br>
      <br>
          <a href="http://127.0.0.1:8000/crocodile/"><h1 class="mt-2">Крокодил</h1></a>
      </div>
    </div>
  </body>
</html>
