{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10" align="center">
          <h1 class="mt-2">Крокодил</h1>
          <hr class="mt-0 mb-4">
          {% block content %}
              <form method="get" novalidate>
                  {% csrf_token %}
                  <button type="submit" class="btn btn-success">Получить слово</button>
              </form>
              <div class="d-flex flex-column bd-highlight mb-3" align="center">
              <span style="font-size: 4rem">
                  <div class="p-1 bd-highlight">{{ word }}</div>
                  <div class="p-1 bd-highlight">{{ sposob }}</div>
                  </span>
              </div>
          {% endblock %}
        </div>
      <br>
      <br>
        <br>
        <a href="http://127.0.0.1:8000/players/"><h3 class="mt-2">Генерация пар</h3></a>
      </div>
    </div>
  </body>
</html>
